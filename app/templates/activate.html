<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/activate.css') }}">
    <script src="{{ url_for('static', path='js/activate.js') }}"></script>

   <title>Activate user</title>
</head>
<body>
        <div class="container-fluid">
            <div class="col-md-4 offset-md-4">
                <div class="form-container">
                    <div class="form-icon"><i class="fa fa-user"></i></div>
                    <h3 class="title">Recover account</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>email</label>
                            <input class="form-control" id="email" type="email" placeholder="email address">
                        </div>
                        <button type="button" onclick="activateUser()" class="btn btn-default">Recover</button>
                        <div class="mt-3 text-center">
                            <a href="http://127.0.0.1:8000/pages/login" class="text-pink">Sign In</a>
                            <span class="text-pink">|</span>
                            <a href="http://127.0.0.1:8000/pages/register" class="text-pink">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
