<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/confirm_email.css') }}">
    <script src="{{ url_for('static', path='js/confirm_email.js') }}"></script>
    <script>
        async function confirmUser() {
            const url = "http://localhost:8000/public/users/registration/confirm";
            const data = {
            code: document.getElementById("code").value
            };

            await fetch(url, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            }).then(response => {
                if (response.status === 200) {
                    window.location.href = "/pages/login"
                }
            });
        }
        async function resendEmail() {
            const url = "http://localhost:8000/public/users/resending";
            const data = {
            id: '{{ id }}',
            email: '{{ email }}'
            };

            await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            }).then(response => {
                if (response.status === 200) {
                    const id = '{{ id }}';
                    const email = '{{ email }}';
                    const url = `/pages/confirm?id=${id}&email=${email}`;
                    window.location.href = url
                }
            });
        }
    </script>
   <title>Confirm email</title>
</head>
<body>
        <div class="container-fluid">
            <div class="col-md-4 offset-md-4">
                <div class="form-container">
                    <div class="form-icon"><i class="fa fa-user"></i></div>
                    <h3 class="title">Confirm email</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>Confirmation code</label>
                            <input class="form-control" id="code" type="text" placeholder="code">
                        </div>
                        <button type="button" onclick="confirmUser()" class="btn btn-default">Confirm</button>
                        <div class="mt-3 text-center">
                            <button type="button" onclick="resendEmail()">
                                <a href="#" class="text-pink">Resend the code</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</body>
</html>
