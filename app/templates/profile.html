<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/profile.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class="image d-flex flex-column justify-content-center align-items-center">
                <div class="form-icon"><i class="fa fa-user"></i></div>
                <span class="name mt-3">{{ user.name }} {{ user.surname }}</span>
                <span class="idd"> {{ user.email }}</span>
                <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                    <span class="number">1069 <span class="follow">Notes</span></span>
                </div>
                <div class="d-flex mt-2">
                    <button class="btn1 btn-dark">Edit Profile</button>
                </div>
                <div class="text mt-3">
                    <span>{{ user.description }}</span>
                </div>
                <div class="px-2 rounded mt-4 date">
                    <span class="join">{{ user.created_at }}</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
