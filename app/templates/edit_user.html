<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/edit_user.css') }}">
    <script src="{{ url_for('static', path='js/edit_user.js') }}"></script>
   <title>Edit User</title>
</head>
<body>
        <div class="container-fluid">
            <div class="col-md-4 offset-md-4">
                <div class="form-container">
                    <div class="form-icon"><i class="fa fa-user"></i></div>
                    <h3 class="title">Edit user</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" id="name" type="text" placeholder="First Name"">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" id="surname" type="text" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" placeholder="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <input class="form-control" id="password" type="password" placeholder="password">
                        </div>
                        <button type="button" onclick="EditUser()" class="btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
